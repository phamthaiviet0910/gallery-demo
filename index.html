<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="gallery-image">
            <div class="main-image">
                <img src="image01.jpg" alt="">
                <div class="control-prev">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="control-next">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="list-image">
                <div class="image-item"><img src="image01.jpg" alt=""></div>
                <div class="image-item"><img src="image02.jpg" alt=""></div>
                <div class="image-item"><img src="image03.jpg" alt=""></div>
                <div class="image-item"><img src="image04.jpg" alt=""></div>
                <div class="image-item"><img src="image05.jpg" alt=""></div>
                <div class="image-item"><img src="image06.jpg" alt=""></div>
                <div class="image-item"><img src="image07.jpg" alt=""></div>
                <div class="image-item"><img src="image08.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
